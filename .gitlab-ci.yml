test:
  image: archlinux:latest
  script:
    - pacman -Syu --noconfirm --noprogressbar base-devel meson ninja vala libgee gtk4 libadwaita duktape geoip
    - meson setup --buildtype=release builddir
    - meson compile -C builddir

test-debian-sid:
  image: debian:sid
  script:
    - apt-get update
    - apt-get upgrade -y
    - apt-get install -y meson cmake valac libgee-0.8-dev libgtk-4-dev libadwaita-1-dev duktape-dev libgeoip-dev
    - meson setup --buildtype=release builddir
    - meson compile -C builddir
